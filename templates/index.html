<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backlog to Epic Converter</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; background-color: #f4f7f9; color: #333; margin: 0; padding: 0; }
        .container { background: #fff; padding: 25px 40px; margin: 20px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1, h2 { color: #2c3e50; }
        textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-family: "Courier New", Courier, monospace; font-size: 14px; box-sizing: border-box; }
        #backlog_text { height: 250px; }
        button#convertBtn { display: block; width: 100%; padding: 12px; margin: 20px 0; background-color: #3498db; color: white; border: none; border-radius: 4px; font-size: 16px; font-weight: bold; cursor: pointer; transition: background-color 0.3s; }
        button#convertBtn:hover { background-color: #2980b9; }
        .area-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .area-header h2 { margin: 0; }
        .output-header { margin-top: 30px; }
        .copy-container { display: flex; align-items: center; gap: 10px; }
        #copy-feedback { color: #16a085; font-size: 14px; font-weight: bold; opacity: 0; transition: opacity 0.3s ease-in-out; }
        .icon-button { background: none; border: none; cursor: pointer; padding: 5px; border-radius: 4px; display: flex; align-items: center; justify-content: center; }
        .icon-button:hover { background-color: #e0e0e0; }
        .icon-button svg { width: 20px; height: 20px; fill: #555; }
        #outputPreview { border: 1px solid #ccc; border-radius: 4px; height: 400px; overflow: auto; }
        #outputPreview table { width: 100%; border-collapse: collapse; font-size: 13px; }
        #outputPreview th, #outputPreview td { border: 1px solid #ddd; padding: 8px; text-align: left; vertical-align: top; white-space: pre-wrap; }
        #outputPreview th { background-color: #e9ecef; font-weight: bold; position: sticky; top: 0; }
        #outputPreview tr:nth-child(even) { background-color: #f9f9f9; }
        .error { margin-top: 20px; padding: 15px; border-radius: 5px; background-color: #ffebee; border: 1px solid #ef9a9a; color: #c62828; }
        label { font-weight: bold; display: block; margin-bottom: 8px; }
        input[type="password"] { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px; box-sizing: border-box; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Backlog to Epic Converter</h1>
        
        <form method="POST">
            <label for="api_key">Google Gemini API Key:</label>
            <input type="password" id="api_key" name="api_key" placeholder="Masukkan API Key Anda di sini" required>

            <label for="backlog_text">Input Text</label>
            <textarea id="backlog_text" name="backlog_text" placeholder="Tempel backlog mentah Anda di sini..." required>{{ request.form['backlog_text'] }}</textarea>
            
            <button id="convertBtn" type="submit">Convert</button>
        </form>

        {% if error %}
            <div class="error"><strong>Error:</strong> {{ error }}</div>
        {% endif %}

        {% if headers and rows %}
        <div class="area-header output-header">
            <h2>Preview</h2>
            <div class="copy-container">
                <span id="copy-feedback">Copied!</span>
                <button type="button" id="copy-button" class="icon-button" title="Copy for Google Sheets">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
                </button>
            </div>
        </div>
        <div id="outputPreview">
            <table>
                <thead>
                    <tr>
                        {% for header in headers %}
                            <th>{{ header }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in rows %}
                    <tr>
                        {% for cell in row %}
                            <td>{{ cell }}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
        <!-- ELEMEN TERSEMBUNYI UNTUK MENYIMPAN DATA COPY -->
        <textarea id="tsv-data-for-copy" style="display:none;">{{ tsv_data }}</textarea>

        {% endif %}
    </div>

    <script>
        // Ambil tombol copy jika ada
        const copyButton = document.getElementById('copy-button');

        // Tambahkan event listener hanya jika tombolnya ada di halaman
        if (copyButton) {
            copyButton.addEventListener('click', () => {
                const tsvTextarea = document.getElementById('tsv-data-for-copy');
                
                if (!tsvTextarea || !tsvTextarea.value) {
                    alert('Tidak ada data untuk disalin.');
                    return;
                }

                // Gunakan API Clipboard yang modern
                navigator.clipboard.writeText(tsvTextarea.value).then(() => {
                    const feedback = document.getElementById('copy-feedback');
                    feedback.style.opacity = '1';
                    setTimeout(() => {
                        feedback.style.opacity = '0';
                    }, 2000);
                }).catch(err => {
                    alert('Gagal menyalin teks: ', err);
                });
            });
        }
    </script>
</body>
</html>
